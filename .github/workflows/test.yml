name: Test ansible-role-dns-client

on:
  push:
    paths:
      - 'ansible-role-dns-client/**'
  pull_request:
    paths:
      - 'ansible-role-dns-client/**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ansible yamllint ansible-lint

      - name: Lint YAML files
        run: yamllint ansible-role-dns-client/

      - name: Lint Ansible files
        run: ansible-lint ansible-role-dns-client/

      - name: Run Ansible syntax check
        run: ansible-playbook --syntax-check ansible-role-dns-client/tests/test.yml
        env:
          ANSIBLE_ROLES_PATH: .

      - name: Run Ansible check mode
        run: ansible-playbook --check ansible-role-dns-client/tests/test.yml
        env:
          ANSIBLE_ROLES_PATH: .