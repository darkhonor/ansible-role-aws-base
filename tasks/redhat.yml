---
- name: Register System with RHSM
  community.general.redhat_subscription:
    state: present
    username: '{{ rhsm_username }}'
    password: '{{ rhsm_password }}'
    pool_ids:
      - '{{ rhsm_pool_id }}'
  when:
    - "ansible_facts['distribution'] == 'RedHat'"
- name: Refresh Subscription Manager when Online
  ansible.builtin.shell: "subscription-manager refresh"
  when:
    - "ansible_facts['distribution'] == 'RedHat'"
- name: "Updating the guest operating system."
  ansible.builtin.dnf:
    name: "*"
    state: latest     # noqa package-latest
    update_cache: "yes"
  when: "ansible_facts['distribution_major_version'] >= \"8\""
- name: Add Additional Packages
  ansible.builtin.dnf:
    name:
      - wget
      - curl
      - net-tools
      - unzip
      - ca-certificates
      - python3-pip
    state: present
- name: Download Package
  ansible.builtin.dnf:
    name: "https://{{ s3_bucket }}.s3.{{ s3_region }}.amazonaws.com/{{ efs_utils_package }}"
    disable_gpg_check: true
    state: present
  when:
    s3_bucket
