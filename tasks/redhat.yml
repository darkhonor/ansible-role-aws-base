---
- name: Register System with RHSM
  community.general.redhat_subscription:
    state: present
    username: '{{ rhsm_username }}'
    password: '{{ rhsm_password }}'
    pool_ids:
      - '{{ rhsm_pool_id }}'
  when:
    - "ansible_facts['distribution'] == 'RedHat'"
- name: Refresh Subscription Manager when Online
  ansible.builtin.shell: "subscription-manager refresh"
  when:
    - "ansible_facts['distribution'] == 'RedHat'"
- name: "Updating the guest operating system."
  ansible.builtin.dnf:
    name: "*"
    state: latest     # noqa package-latest
    update_cache: "yes"
  when: "ansible_facts['distribution_major_version'] >= \"8\""
- name: Add Additional Packages
  ansible.builtin.dnf:
    name:
      - wget
      - curl
      - net-tools
      - unzip
      - ca-certificates
      - python3-pip
    state: present
- name: Install AWS CLI Package
  ansible.builtin.pip:
    name: 
      - awscli
      - boto3
      - botocore
- name: Download EFS Utils Package
  amazon.aws.s3_object:
    region: '{{ s3_region }}'
    bucket: '{{ s3_bucket }}'
    object: '{{ efs_utils_package }}'
    dest: "/root/{{ efs_utils_package }}"
    mode: get
  when:
    s3_source
- name: Install EFS Utils Package
  ansible.builtin.dnf:
    name: "/root/{{ efs_utils_package }}"
    state: present
